language: python
python:
  - '3.6'
install:
  - pip install tox
script: tox
sudo: false
env:
  matrix:
    # django 1.11
    - TOXENV=py27-django111
    - TOXENV=py34-django111
    - TOXENV=py35-django111
    - TOXENV=py36-django111
    # django 2.0
    - TOXENV=py34-django200
    - TOXENV=py35-django200
    - TOXENV=py36-django200
    # pep8
    - TOXENV=flake8
# work-around for Python 3.5
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
notifications:
  email: false
deploy:
  provider: pypi
  user: jazzband
  password:
    secure: ''
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: jazzband/collectfast
